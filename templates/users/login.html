{% extends "base.html" %}
{% block title %}
- Login
{% endblock %}
{% block header %}
Login
{% endblock %}
{% block main %}
<form class="form-horizontal" action="/login/" method="post" accept-charset="utf-8">
	<fieldset>
		<div class="control-group">
			{% csrf_token %} <label class="control-label" for="username">Username</label>
			<div class="controls">
				<input type="text" name="username" value="" id="username" />
			</div>
			<label for="password">Password</label>
			<div class="controls">
				<input type="password" name="password" value="" id="password" />
			</div>
		</div>
		<div class="form-actions">
			<input class="btn btn-primary btn-large" type="submit" value="Login">
		</div>
		<a href="{% url socialauth_begin 'facebook' %}">Enter using Facebook</a>
		<a href="/password_reset/">Forgot your password?</a>
	</fieldset>
</form>
{% endblock %}
